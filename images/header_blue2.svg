
<svg viewBox="0 0 1440 320" width="1440" height="320" xmlns="http://www.w3.org/2000/svg"><defs><style type="text/css">.hi{font:normal 50px Bangers;fill:var(--color-text-primary)}.name{font:normal 86px bangers;fill:#2283d2}.wave1{animation:wave 8s linear infinite}.wave2{animation:wave2 12s linear infinite}.wave3{animation:wave3 10s linear infinite}@keyframes wave{0%{transform:translateX(0)}100%{transform:translateX(100%)}}@keyframes wave2{0%{transform:scaleY(1.2) translateX(0)}100%{transform:scaleY(1.2) translateX(100%)}}@keyframes wave3{0%{transform:scaleY(.8) translateX(0)}100%{transform:scaleY(.8) translateX(100%)}}</style></defs><def><path id='sinewave' fill="#fa700b" fill-opacity="0.6" d="M0,160 C320,300,420,300,740,160 C1060,20,1120,20,1440,160 V 0 H 0"></path></def><use href="#sinewave" x="-100%" class='wave1'/><use href="#sinewave" x="0%" class='wave1'/><use href="#sinewave" x="-100%" class='wave2'/><use href="#sinewave" x="0%" class='wave2'/><use href="#sinewave" x="-100%" class='wave3'/><use href="#sinewave" x="0%" class='wave3'/></svg>
